<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Frutiger, 'Frutiger Linotype', 'Dejavu Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 12px;
            margin: 0px;
        }

        a {
            text-decoration: none;
        }

        br {
            display: block;
            margin: 10px 0;
            content: " ";
        }

        .build-badge {
            display: inline-block;
            height: 20px;
            line-height: 20px;
        }

        .build-badge__label,
        .build-badge__status {
            display: inline-block;
            padding: 0 6px 1px 6px;
        }

        .build-badge__label {
            background-color: #333;
            color: #fff;
        }

        .build-badge__status-success {
            background-color: #547af8;
            color: #fff;
        }

        .build-badge__status-warning {
            background-color: #FEC006;
            color: #000;
        }

        .build-badge__status-error {
            background-color: #F34235;
            color: #fff;
        }

        .build-badge__status-information {
            background-color: #007ACC;
            color: #fff;
        }

        .build-badge__status-indeterminate {
            background-color: #E0E0E0;
            color: #000;
        }

        .checkwrapper {
            padding-top: 3.5px;
            padding-right: 0px;
        }

        .checkmark {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none;
            }

            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #7ac142;
            }
        }
    </style>
</head>

<body>
    <a href="https://blockusign.co/signup.html" target="_blank">

        <div class="build-badge" style="display: flex">

            <div class="build-badge__label checkwrapper" style="border-radius: 3px 0px 0px 3px">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>

            <span class="build-badge__label">
                Blockusign
            </span>
            <span class="build-badge__status build-badge__status-success" style="border-radius: 0px 3px 3px 0px">Verified
                Article</span>
        </div>
    </a>
</body>

</html>
