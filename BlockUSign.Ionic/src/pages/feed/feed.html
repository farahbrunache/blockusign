<ion-content padding>

  <div class="centerMe" style="max-width: 760px">
    <br/><br/>
    <h2>Activity Feed</h2>

    <div *ngIf="feed">

   
    <div *ngFor="let item of feed">
        <ion-card>

            <ion-item>
              <ion-avatar item-start>
                  <img [src]="avatar" *ngIf="avatar">
              </ion-avatar>
              <h2>{{item.paths[0].userId}} - {{ item.fileName }}</h2>
              <p>{{item.updatedAt}}</p>
            </ion-item>
      
            <!-- <img [src]="avatar" *ngIf="avatar"> -->
      
            <ion-card-content>
              <p>Party x signed Doc {{ item.fileName }}</p>
            </ion-card-content>
      
            <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col align-self-center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>
      
          </ion-card>
      
    </div>
  </div>
  
  </div>
</ion-content>
