<ion-content class="no-overflow-page">

    <block-steps activeStep="4" #blockSteps class="no-print"></block-steps>

    <div class="centerMe" style="margin-bottom: -10px !important">

        <div style="clear:both"></div>
        <section style="position: relative;" class="nextBackButtons no-print">
            <button class="nextBackButtonBack" ion-fab mini (click)="back()" style="background-color:green; position: absolute;">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
            <button class="nextBackButtonNext" ion-fab mini (click)="next()">
                <ion-icon name="md-arrow-forward"></ion-icon>
            </button>
        </section>
        <div style="clear:both"></div>

        <div *ngIf="documentService.currentDoc && documentService.currentDoc.isCompleted" class="no-print">
            <ion-icon name="md-lock" style="margin-left: 50px; color: grey; font-size: 25px"></ion-icon>
            <span style="margin-left: 5px; color: grey; font-size: 25px">Locked</span>
        </div>

        <div style="display:flex; cursor:pointer;" class="no-print instructions-text" *ngIf="showText === false">
            <ion-icon name="md-information-circle" color="primary" style=" margin-left: 20px; margin-bottom: 10px" (click)="showPageInstructions()"></ion-icon>
        </div>
        <div style="display:flex; cursor:pointer; max-width: 750px;" class="no-print instructions-text" *ngIf="showText">
            <ion-icon name="md-close-circle" style=" margin-left: 20px; " (click)="hidePageInstructions()"></ion-icon>
            <p class="selectable" style="padding-right: 8px; padding-left: 8px">
                Please sign your name by dragging your signature onto the document. Also, add notes to the chat log.
                This contains all updates and events about the document. If you are the only solo signer then proceed to the next step.
            </p>
        </div>

    </div>
    <block-pdf #blockPdf showToolBar="true" showSignature="true" showButtons="true" marginTop="180px">

    </block-pdf>

    <block-chat #blockChat class="no-print">

    </block-chat>

</ion-content>
