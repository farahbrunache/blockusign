<ion-content>

<block-steps activeStep="1">
</block-steps>
<br/><br/>

<div class="homeWrap">


  <ion-grid>

    <ion-row class="uploader-row" >
      <ion-col>
      
        <div *ngIf="!isGraphite">
          <!-- Upload  -->
          <form id="file-upload-form" #fileUploadForm class="uploader" onclick="document.getElementById('globalLoading').style.display = '';">
            <input id="file-upload" #fileUpload type="file" name="fileUpload" accept=".pdf" />
            <label for="file-upload" id="file-drag" #fileDrag>
              <img id="file-image" #fileImage src="#" alt="Preview" class="hidden">
              <div id="start" #start>
                <i class="fa fa-download" aria-hidden="true"></i>
                <div class="pdfSelectTxt">Select a PDF</div>
                <div id="globalLoading" style="display: none;">
                  <!-- <img height="125px" src="../../assets/imgs/three-bar-loader.gif" /> -->
                </div>
                <div id="notimage" class="hidden">Please select an image</div>
                <span id="file-upload-btn" #fileUploadBtn class="btn btn-primary" onclick="document.getElementById('globalLoading').style.display = '';" >Select a file</span>
                <ion-spinner *ngIf="isSpinning" class="spinner" #spinner></ion-spinner>
              </div>
              <div id="response" #response class="hidden">
                <div id="messages" #messages ></div>
                <progress class="progress" id="file-progress" #fileProgress value="0">
                  <span>0</span>%
                </progress>
              </div>
            </label>
          </form>
        </div>
      </ion-col>  
    </ion-row>

    <br/><br/>
    <div class="myCenter" *ngIf="!isGraphite">
        <p>OR &nbsp;</p>
        <button ion-button (click)="cameraModal()" style="border-radius: 40px">
            <ion-icon name="camera"></ion-icon>&nbsp;&nbsp;Take Picture of Doc
        </button>
    </div>


    <feed #feed *ngIf="!isGraphite || !loading" >

    </feed>
  
    <ion-row>
      <ion-col>
          <div class="load-graphite" *ngIf="isGraphite">
              <h3>Upload file from Graphite</h3>
              <button (click)="loadFileFromGraphite()" class="twitter-btn">Next</button>
            </div>
        <div>
          <br/>
          <canvas id="the-canvas" #theCanvas></canvas>
        </div>
      </ion-col>
    </ion-row>


    <div *ngIf="showCamera" class="myCenter">
        <video #videoCamera (click)="snapClick()" 
          width="1" height="1" 
          autoplay style="object-fit: contain; cursor:pointer" ></video>
        <canvas #cameraCanvas width="750" height="975"></canvas>
    </div>

   

    

  </ion-grid>

</div>

</ion-content>
